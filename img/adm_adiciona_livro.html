<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Biblioteca</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="adm_inicio.html">Biblioteca</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="adm_index.html">Painel</a></li>
              <li class="nav-item"><a class="nav-link" href="adm_livros.html">Livros</a></li>
              <li class="nav-item"><a class="nav-link" href="adm_usuarios.html">Usuários</a></li>
              <li class="nav-item"><a class="nav-link" href="adm_emprestimos.html">Empréstimos</a></li>
              <li class="nav-item"><a class="nav-link" href="adm_funcionario.html">Funcionário</a></li>
            </ul>
          </div>
        </div>
      </nav>

  <div class="container mt-5">
    <h2 class="mb-4">Adicionar Livro</h2>
    <form id="adicionar-livro-form">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título do Livro</label>
        <input type="text" id="titulo" class="form-control" placeholder="Digite o título do livro" required>
      </div>
      <div class="mb-3">
        <label for="autor" class="form-label">Autor</label>
        <input type="text" id="autor" class="form-control" placeholder="Digite o nome do autor" required>
      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoria</label>
        <select id="categoria" class="form-control">
          <option>Ficção</option>
          <option>Não-Ficção</option>
          <option>Educação</option>
          <option>Tecnologia</option>
          <option>Outros</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="quantidade" class="form-label">Quantidade</label>
        <input type="number" id="quantidade" class="form-control" placeholder="Digite a quantidade de livros" required>
      </div>
      <div class="mb-3">
        <label for="ano" class="form-label">Ano de Publicação</label>
        <input type="number" id="ano" class="form-control" placeholder="Digite o ano de publicação" required>
      </div>
      <button type="submit" class="btn btn-primary">Salvar Livro</button>
      <a href="livros.html" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>

  <!-- Incluindo o Bootstrap e o script personalizado -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/adicionar_livro.js"></script>
</body>
</html>
