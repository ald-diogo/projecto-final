  <div class="container mt-5">
    <h2 class="mb-4">Adicionar Empréstimo</h2>
    <form id="adicionar-emprestimo-form">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuário</label>
        <input type="text" id="usuario" class="form-control" placeholder="Digite o nome do usuário" required>
      </div>
      <div class="mb-3">
        <label for="livro" class="form-label">Livro</label>
        <input type="text" id="livro" class="form-control" placeholder="Digite o título do livro" required>
      </div>
      <div class="mb-3">
        <label for="data-emprestimo" class="form-label">Data do Empréstimo</label>
        <input type="date" id="data-emprestimo" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="data-devolucao" class="form-label">Data de Devolução</label>
        <input type="date" id="data-devolucao" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Salvar Empréstimo</button>
      <a href="emprestimos.html" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>

  <!-- Incluindo o Bootstrap e o script personalizado -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
