<div class="container mt-5">
    <h2 class="mb-4">Adicionar Funcionário</h2>
    <form id="adicionar-funcionario-form">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" placeholder="Digite o nome completo" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Digite o email" required>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" id="telefone" class="form-control" placeholder="Digite o telefone" required>
      </div>
      <div class="mb-3">
        <label for="cargo" class="form-label">Cargo</label>
        <input type="text" id="cargo" class="form-control" placeholder="Digite o cargo" required>
      </div>
      <button type="submit" class="btn btn-primary">Salvar Funcionário</button>
      <a href="funcionarios.html" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>

  <!-- Incluindo o Bootstrap e o script personalizado -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
